<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMoS0I8mE/k1kA4wRUsARqZ3/5if7VV2X5U8zjT" crossorigin="anonymous">
    <link rel="icon" href="/imagenes(jpg)/WhatsApp_Image_2024-07-24_at_1.53.49_PM-removebg-preview.png">
    <link rel="stylesheet" href="/css/registro.css">
    <!--carchat-->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Register/Login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form>
                <div class="header">Register</div>
                <div class="socials-wrapper">
                    <ul>
                        <li><a href="#" class="facebook"><i class="fab fa-facebook" style="color: #74C0FC;"></i></a>
                        </li>
                        <li><a href="#" class="twitter"><i class="fab fa-twitter" style="color: #050505;"></i></a></li>
                        <li><a href="#" class="google"><i class="fab fa-google"></i></a></li>
                    </ul>
                    <header>
                        <h2>Register with email</h2>
                    </header>
                </div>

                <div class="button-input-group">
                    <div class="group input-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="group input-group">
                        <input type="email" placeholder="Email" required id="email">
                    </div>
                    <div class="group input-group">
                        <input type="password" placeholder="Password" required pattern=".{8,}" id="password">
                    </div>
                    <div class="group input-group">
                        <button class="signup-btn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-container login-container">
            <form>
                <div class="header">Login</div>
                <div class="socials-wrapper">
                    <ul>
                        <li><a href="#" class="facebook"><i class="fab fa-facebook" style="color: #74C0FC;"></i></a>
                        </li>
                        <li><a href="#" class="twitter"><i class="fab fa-twitter" style="color: #050505;"></i></a></li>
                        <li><a href="#" class="google"><i class="fab fa-google"></i></a></li>
                    </ul>
                    <header>
                        <h2>Login with email</h2>
                    </header>
                </div>

                <div class="button-input-group">
                    <div class="group input-group">
                        <input type="email" placeholder="Email" required name="email" id="email">
                        <div class="error" id="error"></div>
                    </div>
                    <div class="group input-group">
                        <input type="password" placeholder="Password" required pattern=".{8,}" id="login-password">
                        <div class="error" id="error"></div>
                    </div>
                    <div class="opciones">
                        <input type="radio" name="opcion" value="opcion1"> HOMBRE
                        <div class="error" id="error"></div>
                    </div> <br>
                    <div class="opciones  opcion2">
                        <input type="radio" name="opcion2" value="opcion2">MUJER
                        <div class="error" id="error"></div>
                    </div> <br>
                    <!--carchat-->
                    <div class="g-recaptcha" data-sitekey="6LdYSoYpAAAAALiYSKT8X_Io1dbA53XZZfsdpCI3"></div><br>

                    <div class="group input-group">
                        <button class="login-btn">Sign In</button>
                    </div>
                    <div class="form-link forgot">
                        <a href="#" class="login-link">Forgot your password?</a>
                    </div>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <div class="group button-group">
                        <button class="trigger" id="login">Sign In</button>
                    </div>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <div class="group button-group">
                        <button class="trigger" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/dd0b8ec39a.js" crossorigin="anonymous"></script>
    <script src="/css/JS/menu.js"></script>
</body>

</html>
